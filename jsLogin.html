<script>  
function validateform(){  
var name=document.myform.name.value;  
var lname =document.myform.lname.value;  
var contact =document.myform.contact.value; 
var uname =document.myform.uname.value; 
var password =document.myform.password.value; 
  
  if (name==null || name==""){  
  alert("Name can't be blank");  
  return false;  
  }

  else if(name.length<3 || name.lenght>30){  
  alert("Name is between character 3 to 30.");  
  return false;  
  }  

  else if (lname==null || lname==""){  
  alert("Lastname can't be blank");  
  return false;  
  }

 else if(lname.length<3 || lname.lenght>30){  
 alert("Lastname is between character 3 to 30.");  
 return false;  
  }  

else if (contact==null || contact==""){  
  alert("Contact number can't be blank");  
  return false;  
  }

else if (contact.length!=10) {
  alert("Contact number should be 10 digit");
  return false;
}

// else if(uname != uname.toUpperCase()){

//  returns false;
// }

// else if(uname != uname.LowerCase()){
//  alert("Username contain atleast 1 lowercase letter");
//  returns false;
// }

else if(password.length<7 || password.lenght>15){  
  alert("Password must be between 7 to 15 characters long.");  
  return false;  
  }  

  else {
    alert("Login Successful....!")
    return true;
  }

}  
</script>
